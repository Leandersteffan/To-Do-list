<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Style für die Hauptstruktur und Aufgabenanzeige */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        #taskList { list-style-type: none; padding: 0; }
        .task { display: flex; justify-content: space-between; padding: 8px; margin: 4px 0; }
        /*.task.completed { text-decoration: line-through; color: grey; }*/     /* Die nächste Zeile ist besser weil diese zu einem kleinen Strich hinter dem Button führt*/
        .task.completed span:first-child { text-decoration: line-through; color: grey; }
        button { margin-left: 8px; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <!-- Eingabefeld für neue Aufgabe -->
    <input type="text" id="newTask" placeholder="New task...">
    <button onclick="addTask()">Add Task</button>
    <!-- Liste für Aufgabenanzeige -->
    <ul id="taskList"></ul>
    <!-- Skript für die Interaktion mit der API und das Aufgabenhandling -->
    <script src="app.js"></script>
</body>
</html>
